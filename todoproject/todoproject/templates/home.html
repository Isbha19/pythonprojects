{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="bannertext">
                    <h1>ToDo</h1>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="enter the task"></div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter priority"></div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date"></div>
                <input class="btn btn-success" type="submit">
            </form> </div>

<br>
<br>

            <div class="col-md-6">
                <h2>Tasks to be completed</h2>
                 {% for i in detail %}
           <div class="shadow card" style="width: 30rem;">

  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"><b>{{i.priority}}</b></p>
          <p class="card-text"><b>{{i.date}}</b></p>

    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
      <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
  </div><br>


</div><br>
            {% endfor %}
            </div>



</div>


{% endblock %}


</body>
</html>
